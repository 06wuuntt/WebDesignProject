<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>北科課程系統</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- 側邊欄 -->
  <aside class="sidebar">
    <h2>北科課程系統</h2>
    <nav class="menu-links">
      <a href="#"><i class="fa-solid fa-house"></i> 首頁</a>
      <a href="#"><i class="fa-solid fa-search"></i> 課程查詢</a>
      <a href="#"><i class="fa-solid fa-table"></i> 班級課表</a>
      <a href="#"><i class="fa-solid fa-calendar-days"></i> 行事曆</a>
    </nav>
  </aside>

  <!-- 主內容 -->
  <div class="main-content">

    <header>
      <h1>首頁</h1>
      <nav class="breadcrumb">
        <span>首頁</span>
      </nav>
    </header>

    <main>

      <section class="semester">
        <h2>114 上學期</h2>
        <p>歡迎來到台北科技大學課程系統，當前學期為 <strong>114 上學期</strong></p>
      </section>

      <section class="card-list">
        <div class="card">
          <i class="fa-solid fa-calendar-days"></i>
          <div>
            <h3>學校行事曆</h3>
          </div>
        </div>

        <div class="card">
          <i class="fa-solid fa-book-open"></i>
          <div>
            <h3>課程專區</h3>
            <ul>
              <li><a href="#">課程查詢</a> — 輸入關鍵字以查詢特定課程</li>
              <li><a href="#">班級課表</a> — 查詢開課班級的課程列表</li>
              <li><a href="#">微學程</a> — 查詢當學期所有微學程的開課資訊</li>
              <li><a href="#">課程標準</a> — 查詢特定入學學期之課程標準資訊</li>
            </ul>
          </div>
        </div>

        <div class="card">
          <i class="fa-solid fa-link"></i>
          <div>
            <h3>常用連結</h3>
            <ul>
              <li><a href="https://nportal.ntut.edu.tw/index.do?thetime=1761978968598">北科校園入口網站</a></li>
              <li><a href="https://www.ntut.edu.tw/">學校首頁</a></li>
              <li><a href="https://lib.ntut.edu.tw/mp.asp?mp=100">台北科技大學圖書館</a></li>
              <li><a href="https://oaa.ntut.edu.tw/p/412-1008-15509.php?Lang=zh-tw">跨域學習專區</a></li>
            </ul>
          </div>
        </div>
      </section>

    </main>

    <footer>
      北科課程系統 ｜ Copyright © 2025
    </footer>

  </div>
</body>
</html>
